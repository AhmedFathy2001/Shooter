<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span>
        <span class="mr-3" id="scoreEl">0</span>
        <span>Highscore: </span> <span class="mr-3" id="highScore">0</span>
        <span>Lives: </span> <span id="healthCount" class="mr-3">3</span>
        <span>Spawn speed: </span> <span id="speed">2000ms</span>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center">
        <div class=" bg-white max-w-md w-full text-center p-6">
            <div class="flex justify-around">
                <div class="hidden" id="scorePts">
                    <h2 class="text-4xl font-bold leading-none">0</h2>
                    <p class="text-sm text-gray-700 mb-4">Points</p>
                </div>
                <div>
                    <h2 class="text-4xl font-bold leading-none" id="highScoreDisplay">0</h2>
                    <p class="text-sm text-gray-700 mb-4">Highscore</p>
                </div>
            </div>
            <div>
                <button id="startGame" class="text-sm bg-blue-500 text-white py-2 px-5 w-full rounded-full">Start Game</button>
            </div>
        </div>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js "></script>
    <script src="script.js "></script>
</body>

</html>
